<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>リピーター(React)</title>
	<style>
		.todo-wrapper > div{
			width: 100%;
			text-align: center;
			margin-top: 10%;
		}
		.textbox{
			width:400px;
			margin: 0 auto;
			height: 14px;
		}
		.button{
			position: relative;
			top: -1.5px;
			background-color: #DDD;
			margin: 0 auto;
		}
	</style>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="jsi-todo-wrapper" class="jsc-todo-wrapper todo-wrapper"></div>
<script type="text/babel">
	class Todo extends React.Component{
		constructor(props){
			super(props);
		}
		render(){
			return(
				<div>
					<input type="text" className="jsc-textbox textbox" ref={null} />
					<input type="button" className="jsc-button button" value="作成" onClick={null}/>
				</div>
			);
		}
	}

	ReactDOM.render(
		<Todo />,
		document.getElementsByClassName("jsc-todo-wrapper")[0]
	);
</script>
</body>
</html>
